<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Complaint Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="script/app.js"></script>
 
  </head>
  <body>
    <div class='new_complaint_container'></div>
    <div class='edit_complaint_container'></div>
    <div class='add_location_container'></div>
    <div id="wrapper">
        <div class="logged_in_class">
            <div class="header" id="logged_in_header">
                <h1 class="home_titles" id="usergroup_header"></h1>
                <h2 class="home_titles" id="username_header"></h2>
                <ul id="nav_links">
                    <li id="dashboard_link"><a href="#dashboard">Dashboard</a></li>
                    <li id="complaint_link"><a href="#complaints">Complaints</a></li>
                </ul>
            </div>
            <div class="dashboard">

                <div id="dashboard_lists">
                    <div>
                        <h3>Users:</h3>
                        <ul id="user_list">
                        </ul>
                    </div>
                    <div>
                        <h3>Locations:</h3>
                        <ul id="dashboard_location_list">
                        </ul>
                    </div>

                </div>

            </div>
                <ul id="complaints_location_list" class="complaints">
                    <li id="all_complaints_link"><a  id="allComplaints" href="#allComplaints"  onClick="getComplaintsByLocation(this.id)">All</a></li>
                </ul>
            <div id="complaints_div" class="complaints">

                <div id="unresolved_div">
                <h3 class="complaint_headers" id="unresolved_header">Unresolved Complaints</h3>
                </div>
                <div id="resolved_div">
                <h3 class="complaint_headers" id="resolved_header">Resolved Complaints</h3>
                </div>


                <a href="#" class="new_complaint">add</a>
                <div id="unresolved_complaint_list">
                </div>
                <div id="resolved_complaint_list">
                </div>
            </div>
        </div>
      <div id="footer">
      <button id="logout-button">Logout</button>
      <p id="copyright">&copy; 2016 Luke Snider</p>
      </div>
    </div>
  </body>
</html>
